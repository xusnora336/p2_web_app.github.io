    <!-- Footer -->
    <footer class="p-4">
        <button class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600">VIEW ORDER</button>
    </footer>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            const addBtn = item.querySelector('button.bg-yellow-500.add-btn');
            if (addBtn) {
                addBtn.addEventListener('click', () => {
                    const counterContainer = document.createElement('div');
                    counterContainer.className = 'flex space-x-2 mt-2 counter-container';
                    counterContainer.dataset.initial = 0;
                    counterContainer.innerHTML = `
                        <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">-</button>
                        <span class="text-lg count">0</span>
                        <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">+</button>
                    `;
                    addBtn.replaceWith(counterContainer);
                });
            }

            const counterContainer = item.querySelector('.counter-container');
            if (counterContainer) {
                const removeBtn = counterContainer.querySelector('button.bg-red-500');
                const addBtn = counterContainer.querySelector('button.bg-green-500');
                const countSpan = counterContainer.querySelector('span.count');
                let count = parseInt(countSpan.textContent) || parseInt(counterContainer.dataset.initial);

                addBtn.addEventListener('click', () => {
                    count++;
                    countSpan.textContent = count;
                });

                removeBtn.addEventListener('click', () => {
                    if (count > 0) {
                        count--;
                        countSpan.textContent = count;
                    }
                    if (count === 0) {
                        const addButton = document.createElement('button');
                        addButton.className = 'mt-2 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 add-btn';
                        addButton.textContent = 'ADD';
                        counterContainer.replaceWith(addButton);
                    }
                });
            }
        });
    </script>
</body>
</html>
